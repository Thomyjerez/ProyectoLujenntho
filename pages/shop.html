<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      content="Lucia Soraire, Jennifer Alvarez, Thomas Jerez, Tomas Budeguer"
    />
    <meta name="keywords" content="Ecommerce" />
    <meta name="description" content="Ecommerce Grupo 2" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/logoAuxiliarBlanco-01.png"
              width="60"
              height="60"
              class="d-inline-block align-top"
              alt="logo Lujennthó"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  href="../index.html"
                  class="nav-link"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a href="shop.html" aria-current="page" class="nav-link active text-white">Shop</a>
              </li>
              <li class="nav-item">
                <a href="aboutUs.html" class="nav-link">About us</a>
              </li>
              <li class="nav-item" id="navAdmin"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container mb-3">
        <h2 class="text-center mt-2">Nuestros Productos</h2>
        <hr />
        <div>
          <div class="filtroBoton">
            <form id="formFiltro">
              <div class="mb-3">
                <label for="filtro" class="form-label">Busque su producto</label>
                <input type="text" class="form-control" id="filtro">
              </div>
              <button
                type="submit"
                id="btnFiltrar"
              >
                Filtrar
              </button>
            </form>
          </div>
          <div id="resultado" class="row">
          </div>
          <hr>
        </div>
        <article class="row" id="grilla"></article>
      </section>
      <section class="shopping-cart">
        <div class="container containerCarrito">
            <h1 class="text-center">Carrito de compras</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6 class="productoCarro">Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="productoCarro">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6 class="productoCarro">Cantidad</h6>
                    </div>
                </div>
            </div>

            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center ">
                        <p class="mb-0 carro">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal"> $0.00</p>
                        
                        <button class="item-button addToCart comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="toast ml-auto" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="2000">
            
                
                <p class="mr-auto ml-1"> Elemento añadido en el carrito</p>
                
                    
               
            </div>
          
        </div>

 
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>



      
    </main>
    <footer class="text-center text-dark">
      <div class="pt-3 mb-2">
        <div class="middle">
          <a class="btn1" href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="btn1" href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a class="btn1" href="https://github.com/TomasBudeguer/EcommerceGrupo2">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
      <div class="pb-2">
        <p>www.lujenntho.com <br />&copy;Todos los derechos reservados</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
<script
  src="https://kit.fontawesome.com/cae5aa21ab.js"
  crossorigin="anonymous"
></script>
<script src="../js/shop.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/carrito.js"></script>
  </body>
</html>
