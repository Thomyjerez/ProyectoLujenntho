<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author "
      content="Lucia Soraire, Jennifer Alvarez, Thomas Jerez, Tomas Budeguer"
    />
    <meta name="keywords" content="Ecommerce" />
    <meta name="description" content="Ecommerce Grupo 2" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      href="../img/logoAuxiliarVerdeOscuro.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Lujennthó</title>
  </head>
  <body>
    <div class="loader">
      <div class="ring"></div>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/logoAuxiliarBlanco-01.png"
              width="60"
              height="60"
              class="d-inline-block align-top"
              alt="logo Lujennthó"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="../index.html" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  href="shop.html"
                  aria-current="page"
                  class="nav-link active text-white"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a href="aboutUs.html" class="nav-link">About us</a>
              </li>
              <li class="nav-item" id="navAdmin"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <img src="../img/Error404.png" alt="error404" class="error404" />
    </main>

    <footer class="text-center text-dark">
      <div class="pt-3 mb-2">
        <div class="middle">
          <a class="btn1" href="error404.html">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="btn1" href="error404.html">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            class="btn1"
            href="https://github.com/TomasBudeguer/EcommerceGrupo2"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>

      <p class="terminos">
        www.lujenntho.com <br />&copy;Todos los derechos reservados
      </p>
    </footer>
    <script>
      const loader = document.querySelector(".loader");
      window.onload = function () {
        setTimeout(function () {
          loader.style.opacity = "0";
          setTimeout(function () {
            loader.style.display = "none";
          }, 450);
        }, 900);
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/cae5aa21ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/error404.js"></script>
  </body>
</html>
