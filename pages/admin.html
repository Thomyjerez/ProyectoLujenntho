<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author "
      content="Lucia Soraire, Jennifer Alvarez, Thomas Jerez, Tomas Budeguer"
    />
    <meta name="keywords" content="Ecommerce" />
    <meta name="description" content="Ecommerce Grupo 2" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Lujennthó</title>
  </head>
  <body>
    <div class="loader">

      <div class="ring"></div>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/logoAuxiliarBlanco-01.png"
              width="60"
              height="60"
              class="d-inline-block align-top"
              alt="logo Lujennthó"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="../index.html" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  href="shop.html"
                  aria-current="page"
                  class="nav-link active text-white"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a href="aboutUs.html" class="nav-link">About us</a>
              </li>
              <li class="nav-item" id="navAdmin"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-3">
        <h2 class="text-center">Administrador</h2>
        <hr />
        <div class="agregarProducto">
          <button class="btn btn-dark ms-2" type="button" id="btnCrearProducto">
            <i class="bi bi-card-list fs-5 text-white"></i>
          </button>
        </div>
      </section>
      <section class="container">
        <h2 class="text-center">Lista de productos</h2>
        <hr />
        <article class="table-responsive">
          <table class="table">
            <thead class="thead">
              <tr>
                <th class ="th" scope="col">Codigo</th>
                <th class ="th" scope="col">Nombre</th>
                <th class ="th" scope="col">Descripción</th>
                <th class ="th" scope="col">Imagen</th>
                <th class ="th" scope="col">Imagen secundaria</th>
                <th class ="th" scope="col">Categoria</th>
                <th class ="th" scope="col">Precio</th>
                <th class ="th" scope="col">Stock</th>
                <th class ="th" scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="tablaProducto" class="table-group-divider"></tbody>
          </table>
        </article>
      </section>
      <section class="container">
        <h2 class="text-center">Usuario</h2>
        <hr />
        <article class="table-responsive">
          <table class="table">
            <thead class="thead">
              <tr>
                <th class ="th" scope="col">Nombre</th>
                <th class ="th" scope="col">Email</th>
                <th class ="th" scope="col">Contraseña</th>
                <th class ="th" scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="tablaUsuario" class="table-group-divider"></tbody>
          </table>
        </article>
      </section>


      <div
        class="modal fade"
        id="modalProducto"
        tabindex="-1"
        aria-labelledby="modalProductoLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="modalProductoLabel">
                Administrar producto
              </h5>
              <button
                type="button"
                class="btn-close bg-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formAdmin" class="text-dark">
                <div class="mb-3">
                  <label for="codigo" class="form-label">Codigo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    placeholder="123456789"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="nombre" class="form-label"
                    >Nombre del producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Ej: Remera oversize"
                  />
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label"
                    >Descripción</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="descripcion"
                    placeholder="Ej:Lorem ipsumn dolor sit amet."
                  />
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imagen"
                    placeholder="Ej: https://i.ibb.co/Yj1bF0W/remera-Bridgemere.png"
                  />
                </div>
                <div class="mb-3">
                  <label for="imagenSecundaria" class="form-label"
                    >Imagen secundaria opcional</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="imagenSecundaria"
                    placeholder="Ej: https://i.ibb.co/Yj1bF0W/remera-Bridgemere.png"
                  />
                </div>
                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría</label>
                  <select id="categoria" class="form-control">
                    <option value="">Seleccione una opción</option>
                    <option value="Remera">Remera</option>
                    <option value="Buzo">Buzo</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    id="precio"
                    placeholder="Ej: $5000"
                  />
                </div>
                <div class="mb-3">
                  <label for="stock" class="form-label">Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stock"
                    placeholder="Ej: 44"
                  />
                </div>
                <button type="submit" class="btn btn-light">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center text-dark">
      <div class="pt-3 mb-2">
        <div class="middle">
          <a class="btn1" href="error404.html">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="btn1" href="error404.html">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a class="btn1" href="https://github.com/TomasBudeguer/EcommerceGrupo2">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
      
        <p class="terminos">www.lujenntho.com <br />&copy;Todos los derechos reservados</p>
     
    </footer>
    <script>
      const loader = document.querySelector(".loader");
      window.onload = function(){
        setTimeout(function(){
          loader.style.opacity = "0";
          setTimeout(function(){
            loader.style.display = "none";
          }, 450);
        },900);
      }
   </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cae5aa21ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/admin.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
