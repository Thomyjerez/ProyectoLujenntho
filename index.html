      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">

              data-bs-dismiss="modal"
              aria-label="Close"

          </div>
          <div class="modal-body">
            <form id="formLogin">
              <div class="mb-3">
                <label for="codigo">Nombre</label>
                <input
                  id="nombre"
                  type="text"
                  class="form-control"
                  placeholder="123"
                  maxlength="5"
                  minlength="1"
                  disabled
                />
              </div>
              <div class="mb-3">

                <input
                  id="email"
                  type="text"
                  class="form-control"
                  placeholder="usuario@gmail.com"
                  maxlength="50"
                  minlength="12"
                />
              </div>
              <div class="mb-3">
                <label for="descripcion">Contrase침a</label>
                <textarea
                  id="contrase침a"
                  rows="1"
                  class="form-control"
                  placeholder="*******"
                  maxlength="10"
                  minlength="2"
                ></textarea>
              </div>
